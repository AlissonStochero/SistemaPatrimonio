<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="../../template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h3 class="m-5">Cadastro de unidade</h3>

        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="row justify-content-center m-5">
            <h:panelGrid columns="4" cellpadding="5">
                
                <p:outputLabel for="nome" value="Nome da Unidade: " />
                <p:inputText id="nome" value="#{unidadeBean.unidade.nome}" />
                
                <p:outputLabel for="local" value="Localidade: " />
                <p:inputText  id="local" value="#{unidadeBean.unidade.local}" />

                             
            </h:panelGrid>
            </div>
            <div class="row justify-content-center p-3">
                <p:commandButton value="Salvar" action="#{unidadeBean.salvarUnidade()}" update="@form" />
            </div>
        </h:form>
        
</ui:decorate>

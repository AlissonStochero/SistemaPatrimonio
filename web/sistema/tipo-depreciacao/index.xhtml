<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="../../template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h3 class="m-5">Tipos de materiais e taxa de depreciação</h3>

        <h:form>
            <div class="row justify-content-center m-5">
            <h:panelGrid columns="4" cellpadding="5">
                
                <p:outputLabel for="desc" value="Descrição do tipo de depreciação: " />
                <p:inputText id="desc" value="#{tipoDepreciacaoBean.tipoDep.desc_tipo}" />
                
                <p:outputLabel for="percent" value="Depreciação deste tipo: (% / ano) " />
                <p:inputText  id="percent" type="number" value="#{tipoDepreciacaoBean.tipoDep.percentualDepreciacao}" />

                             
            </h:panelGrid>
            </div>
            <div class="row justify-content-center p-3">
                <p:commandButton value="Salvar" action="#{tipoDepreciacaoBean.salvaTipo()}" update="@form" />
            </div>
        </h:form>
        
</ui:decorate>
